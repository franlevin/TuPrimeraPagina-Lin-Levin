{% extends "SharedTemplates/index.html" %}

{% block page_title %}
Realice cambios en su contraseña
{% endblock page_title %}

{% block masthead_title %}
<h1 class="masthead-heading text-uppercase mb-0">Cambiar contraseña</h1>
{% endblock masthead_title %}

{% block masthead_content %}

<form action={% url "edit_profile" %} method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <input type="submit" value="Confirmar" />
</form>


{% endblock masthead_content %}
